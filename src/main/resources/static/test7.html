<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>범죄주의구간(전체) - OpenLayers 10 WMS 예제</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.6.0/ol.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
<h1 style="text-align:center;">범죄주의구간(전체) - OpenLayers WMS 예제</h1>
<div id="map"></div>

<script src="https://cdn.jsdelivr.net/npm/ol@v10.6.0/dist/ol.js"></script>
<script type="text/javascript">
    // 중심 좌표 설정 (경도, 위도)
    const center = ol.proj.fromLonLat([127.7669, 35.9078]);

    // OSM 기본 레이어
    const osmLayer = new ol.layer.Tile({
        source: new ol.source.OSM()
    });

    // WMS 레이어
    const wmsLayer = new ol.layer.Tile({
        source: new ol.source.TileWMS({
            url: 'https://www.safemap.go.kr/openApiService/wms/getLayerData.do',
            params: {
                'apikey': '20GEFARS-20GE-20GE-20GE-20GEFARSGR',
                'LAYERS': 'A2SM_CRMNLHSPOT_TOT',
                'STYLES': 'A2SM_CrmnlHspot_Tot_Tot',
                'FORMAT': 'image/png',
                'TRANSPARENT': true
            },
            serverType: 'geoserver',
            crossOrigin: 'anonymous'
        }),
        opacity: 0.7
    });

    // 지도 객체 생성
    const map = new ol.Map({
        target: 'map',
        layers: [osmLayer, wmsLayer],
        view: new ol.View({
            center: center,
            zoom: 7
        })
    });
</script>
</body>
</html>
